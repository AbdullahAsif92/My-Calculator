<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-mode-container">
            <h1>Calculator Mode</h1>
            <div class="calculator-mode-buttons">
                <button class="calculator-mode-button light-mode-button">Light Mode</button>
                <button class="calculator-mode-button dark-mode-button">Dark Mode</button>
            </div>
        </div>
        <div class="calculator">
            <div class="input">
                <input type="text">
            </div>
            <div class="buttons">
                <div class="opreation-row">
                    <button class="calculator-button opreation-row-button">+
                    </button>
                    <button class="calculator-button opreation-row-button">-
                    </button>
                    <button class="calculator-button opreation-row-button">x
                    </button>
                    <button class="calculator-button opreation-row-button">รท
                    </button>
                </div>
                <div class="main-calculator-buttons">
                    <div class="calculator-basic-buttons">
                        <button class="calculator-button basic-button">7
                        </button>
                        <button class="calculator-button basic-button">8
                        </button>
                        <button class="calculator-button basic-button">9
                        </button>
                        <button class="calculator-button basic-button">4
                        </button>
                        <button class="calculator-button basic-button">5
                        </button>
                        <button class="calculator-button basic-button">6
                        </button>
                        <button class="calculator-button basic-button">1
                        </button>
                        <button class="calculator-button basic-button">2
                        </button>
                        <button class="calculator-button basic-button">3
                        </button>
                        <button class="calculator-button basic-button">0
                        </button>
                        <button class="calculator-button basic-button">.
                        </button>
                        <button class="calculator-button basic-button clear-button">C
                        </button>
                    </div>
                    <div class="perform-button-container">
                        <button class="calculator-button perfom-button">=
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
